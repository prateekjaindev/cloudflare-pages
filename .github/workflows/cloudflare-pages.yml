name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]  # Change this to your default branch if it's different
  pull_request:
    branches: [main]  # Change this to your default branch if it's different

# Allow the action to create and approve deployments
permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build -- --configuration production

      - name: Deploy to Cloudflare Pages
        run:  npx wrangler pages deploy dist/cloudflare-pages --project-name=$CLOUDFLARE_PROJECT_NAME


